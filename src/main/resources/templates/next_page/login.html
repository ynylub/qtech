<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <link type="text/css" rel="stylesheet" th:href="@{/css/style2.css}" ></link>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-box">
  <h2>IT 运维部-管理人员登录</h2>

  <form name="form" accept-charset="utf-8"  action="/doLogin" method="post">

    <div class="user-box">
      <input type="text" id="username" name="username" required="">
      <label>请输入用户名</label>
    </div>

    <div class="user-box">
      <input type="password" id="password" name="password" required="">
      <label>请输入密码</label>
    </div>

    <input th:type="submit" th:value="登录 " style="margin-left: 80px">
  </form>
</div>
  
</body>
</html>
