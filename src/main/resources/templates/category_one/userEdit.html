<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改信息界面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改信息</h1>

<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${user}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        
        <!-- 送修日期 repair_date-->
        <div class="form-group">
            <label for="repair_date" class="col-sm-2 control-label">送修日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="repair_date"  id="repair_date" th:value="*{repair_date}"/>
            </div>
        </div>

        <!-- 当前时间 local_time-->
        <div class="form-group">
            <label for="local_time" class="col-sm-2 control-label" >当前时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="local_time" id="local_time" th:value="*{local_time}"/>
            </div>
        </div>

        <!-- 所在部门 department-->
        <div class="form-group">
            <label for="department" class="col-sm-2 control-label">所在部门</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="department"  id="department" th:value="*{department}"/>
            </div>
        </div>

        <!-- 送修人 repair_user-->
        <div class="form-group">
            <label for="repair_user" class="col-sm-2 control-label">送修人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="repair_user"  id="repair_user" th:value="*{repair_user}"/>
            </div>
        </div>

        <!-- 送修人电话 repair_phone-->
        <div class="form-group">
            <label for="repair_phone" class="col-sm-2 control-label">送修人电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="repair_phone"  id="repair_phone" th:value="*{repair_phone}"/>
            </div>
        </div>

        <!-- 送修物品 repair_goods-->
        <div class="form-group">
            <label for="repair_goods"   class="col-sm-2 control-label">送修物品</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="repair_goods"  id="repair_goods" th:value="*{repair_goods}"/>
            </div>
        </div>

        <!-- 送修数量 repair_number-->
        <div class="form-group">
            <label for="repair_number"   class="col-sm-2 control-label">送修数量</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="repair_number"  id="repair_number" th:value="*{repair_number}"/>
            </div>
        </div>

        <!-- 故障问题 problem-->
        <div class="form-group">
            <label for="problem"   class="col-sm-2 control-label">故障问题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="problem"  id="problem" th:value="*{problem}"/>
            </div>
        </div>

        <!-- 送修备注 remarks-->
        <div class="form-group">
            <label for="remarks"   class="col-sm-2 control-label">送修备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remarks"  id="remarks" th:value="*{remarks}"/>
            </div>
        </div>

        <!-- 领取人 receive_user-->
        <div class="form-group">
            <label for="receive_user"   class="col-sm-2 control-label">送修备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="receive_user"  id="receive_user" th:value="*{receive_user}"/>
            </div>
        </div>

        <!-- 领取人电话 receive_phone-->
        <div class="form-group">
            <label for="receive_phone"   class="col-sm-2 control-label">领取电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="receive_phone"  id="receive_phone" th:value="*{receive_phone}"/>
            </div>
        </div>

        <!-- 领取日期 receive_date-->
        <div class="form-group">
            <label for="receive_date"   class="col-sm-2 control-label">领取日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="receive_date"  id="receive_date" th:value="*{receive_date}"/>
            </div>
        </div>

        <!-- 领取备注 remarks-->
        <div class="form-group">
            <label for="remarks2"   class="col-sm-2 control-label">领取备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remarks2"  id="remarks2" th:value="*{remarks2}"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">返回上一级</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
