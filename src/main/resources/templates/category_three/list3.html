<!DOCTYPE html>

<br/>
<h1>IT 新人电脑安装登记</h1>
<br/>
<h5>如果第一次来运维部没有处理好自己的事情，领取人 | 领取电话 | 领取日期 | 领取备注 可以先不填写，等待维修成功后可补充完此条记录</h5>
<h5>登记时，请在电脑上贴好标签(包含：密码，部门，座机，故障问题)，以下填空都为必填！</h5>
<h5>(如果不填，少填出现任何问题后果自负，修好的电脑存放期限为 14天，如超时未取，丢失后果自负)</h5><br>
<h5>如有疑问，请联系管理员 奥二宝</h5>

<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#序列号</th>
            <th>登记日期</th>
            <th>用户名</th>
            <th>电脑型号</th>
            <th>SN#码</th>
            <th>安装人员</th>
            <th>打印机权限是否开通</th>
            <th>修改</th>
            <!-- <th>删除</th> -->
        </tr>
        </thead>

        <tbody>
        <tr  th:each="user : ${users}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.install_date}"></td>
            <td th:text="${user.user_name}"></td>
            <td th:text="${user.computer_model}"></td>
            <td th:text="${user.sn_code}"></td>
            <td th:text="${user.installers}"></td>
            <td th:text="${user.printer_power}"></td>
            <td><a th:href="@{/toEdit3(id=${user.id})}">修改</a></td>
            <!-- <td><a th:href="@{/delete(id=${user.id})}">删除</a></td> -->
        </tr>
        </tbody>

    </table>
</div>

<div class="modal-footer no-margin-top">
    <ul class="pagination pull-right no-margin">

        <!-- 首页 -->
        <li>
            <a th:href="'/list3?pageNum=0'">首页</a>
        </li>

        <!-- 上一页 -->
        <li th:if="${users.hasPrevious()}">
            <a th:href="'/list3?pageNum=' + ${users.previousPageable().getPageNumber()}" th:text="上一页"></a>
        </li>

        <!-- 中间页 -->
        <li th:each="pageNum:${#numbers.sequence(0, users.getTotalPages() - 1)}">
            <a th:href="'/list3?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum ne users.pageable.getPageNumber()}"></a>
            <a th:href="'/list3?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum eq users.pageable.getPageNumber()}" th:style="'font-weight:bold;background: #6faed9;'"></a>
        </li>

        <!-- 下一页 -->
        <li th:if="${users.hasNext()}">
            <a th:href="'/list3?pageNum=' + ${users.nextPageable().getPageNumber()}" th:text="下一页"></a>
        </li>

        <!-- 尾页 -->
        <li>
            <a th:href="'/list3?pageNum=' + ${users.getTotalPages() - 1}">尾页</a>
        </li>

    </ul>
</div>
</body>

</html>
