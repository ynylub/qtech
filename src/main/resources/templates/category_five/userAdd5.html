<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加信息页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"  th:action="@{/add5}" method="post">

        <!-- 打印机型号 printer_model-->
        <div class="form-group">
            <label for="printer_model" class="col-sm-2 control-label">打印机型号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="printer_model"  id="printer_model" placeholder="例如: 斑马打印机"/>
            </div>
        </div>

        <!-- 打印机编码 printer_number-->
        <div class="form-group">
            <label for="printer_number" class="col-sm-2 control-label" >打印机编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="printer_number" id="printer_number" placeholder="例如: 需要查看实际电脑信息"/>
            </div>
        </div>

        <!-- 登记日期 register_date-->
        <div class="form-group">
            <label for="register_date" class="col-sm-2 control-label">登记日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="register_date"  id="register_date" placeholder="例如: 2021-06-15"/>
            </div>
        </div>

        <!-- 送修人员 register_user-->
        <div class="form-group">
            <label for="register_user" class="col-sm-2 control-label">送修人员</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="register_user"  id="register_user" placeholder="例如：部门+人员"/>
            </div>
        </div>

        <!-- 报废原因 reasen-->
        <div class="form-group">
            <label for="reasen" class="col-sm-2 control-label">报废原因</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="reasen"  id="reasen" placeholder="例如: 使用寿命已达到临界值 "/>
            </div>
        </div>

        <!-- 备注 remark-->
        <div class="form-group">
            <label for="remark"   class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark"  id="remark" placeholder="其他要注意的事情 "/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
