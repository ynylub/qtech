<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改信息界面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改信息</h1>

<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit7}" th:object="${user}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />

        <!-- 登记日期 register_date-->
        <div class="form-group">
            <label for="register_date" class="col-sm-2 control-label">登记日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="register_date"  id="register_date" th:value="*{register_date}"/>
            </div>
        </div>

        <!-- 使用人员 user_name-->
        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label" >使用人员</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_name" id="user_name" th:value="*{user_name}"/>
            </div>
        </div>

        <!-- 分机号码 phone_number-->
        <div class="form-group">
            <label for="phone_number" class="col-sm-2 control-label">分机号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone_number"  id="phone_number" th:value="*{phone_number}"/>
            </div>
        </div>

        <!-- 工作职位 user_job-->
        <div class="form-group">
            <label for="user_job" class="col-sm-2 control-label">工作职位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_job"  id="user_job" th:value="*{user_job}"/>
            </div>
        </div>

        <!-- 制作人员 producters-->
        <div class="form-group">
            <label for="producters" class="col-sm-2 control-label">制作人员</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="producters"  id="producters" th:value="*{producters}"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd7" th:href="@{/list7}" class="btn btn-info">返回上一级</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
