<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加信息页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>添加信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"  th:action="@{/add7}" method="post">

        <!-- 登记日期 register_date-->
        <div class="form-group">
            <label for="register_date" class="col-sm-2 control-label">登记日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="register_date"  id="register_date" placeholder="例如: 2021-06-15(根据实际情况填写)"/>
            </div>
        </div>

        <!-- 使用人员 user_name-->
        <div class="form-group">
            <label for="user_name" class="col-sm-2 control-label" >使用人员</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_name" id="user_name" placeholder="例如: 张三"/>
            </div>
        </div>

        <!-- 分机号码 phone_number-->
        <div class="form-group">
            <label for="phone_number" class="col-sm-2 control-label">分机号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone_number"  id="phone_number" placeholder="根据本机实际信息填写"/>
            </div>
        </div>

        <!-- 工作职位 user_job-->
        <div class="form-group">
            <label for="user_job" class="col-sm-2 control-label">工作职位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_job"  id="user_job" placeholder="例如：工程师 | 专员 | 其他(根据实际情况自行填写)"/>
            </div>
        </div>

        <!-- 制作人员 producters-->
        <div class="form-group">
            <label for="producters" class="col-sm-2 control-label">制作人员</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="producters"  id="producters" placeholder="例如: 秦守贵  "/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
