<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#序列号</th>
            <th>登记日期</th>
            <th>使用人员</th>
            <th>分机号码</th>
            <th>职位</th>
            <th>制作人员</th>
            <th>修改</th>
            <!-- <th>删除</th> -->
        </tr>
        </thead>

        <tbody>
        <tr  th:each="user : ${users}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.register_date}"></td>
            <td th:text="${user.user_name}"></td>
            <td th:text="${user.phone_number}"></td>
            <td th:text="${user.user_job}"></td>
            <td th:text="${user.producters}"></td>
            <td><a th:href="@{/toEdit7(id=${user.id})}">修改</a></td>
            <!-- <td><a th:href="@{/delete(id=${user.id})}">删除</a></td> -->
        </tr>
        </tbody>

    </table>
</div>

<div class="modal-footer no-margin-top">
    <ul class="pagination pull-right no-margin">

        <!-- 首页 -->
        <li>
            <a th:href="'/list7?pageNum=0'">首页</a>
        </li>

        <!-- 上一页 -->
        <li th:if="${users.hasPrevious()}">
            <a th:href="'/list7?pageNum=' + ${users.previousPageable().getPageNumber()}" th:text="上一页"></a>
        </li>

        <!-- 中间页 -->
        <li th:each="pageNum:${#numbers.sequence(0, users.getTotalPages() - 1)}">
            <a th:href="'/list7?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum ne users.pageable.getPageNumber()}"></a>
            <a th:href="'/list7?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum eq users.pageable.getPageNumber()}" th:style="'font-weight:bold;background: #7faed9;'"></a>
        </li>

        <!-- 下一页 -->
        <li th:if="${users.hasNext()}">
            <a th:href="'/list7?pageNum=' + ${users.nextPageable().getPageNumber()}" th:text="下一页"></a>
        </li>

        <!-- 尾页 -->
        <li>
            <a th:href="'/list7?pageNum=' + ${users.getTotalPages() - 1}">尾页</a>
        </li>

    </ul>
</div>
</body>

</html>
