<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>打印机第一次领取登记</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>IT运维部 打印机第一次领取登记</h1>
<br/>
<h5>打印机第一次领取时，打印测试页查看上色情况</h5>
<h5>给打印机添加标签 和 使用说明</h5><br/>
<h5>如有疑问，请联系管理员 奥二宝</h5><br/>
<br/>

<!--th:action="@{/add}" method="post"-->

    <a href="/toAdd6" th:href="@{/toAdd6}" class="btn btn-primary">添加新记录</a>
    <a href="/download6?title=打印机第一次领取明细表" style="margin-left: 930px" class="btn btn-primary">导出 Excel</a>

<!--<div class="form-group">-->
<!--    <div class="col-sm-2 control-label">-->
<!--        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">添加新记录</a>-->
<!--    </div>-->
<!--</div>-->

<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#序列号</th>
            <th>打印机编号</th>
            <th>打印机品牌</th>
            <th>打印机型号</th>
            <th>使用部门</th>
            <th>使用区域</th>
            <th>领取数量</th>
            <th>负责人</th>
            <th>负责人电话</th>
            <th>领取日期</th>
            <th>领取日期</th>
            <th>领取日期</th>
            <th>修改</th>
            <!-- <th>删除</th> -->
        </tr>
        </thead>

        <tbody>
        <tr  th:each="user : ${users}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.printer_number}"></td>
            <td th:text="${user.printer_brand}"></td>
            <td th:text="${user.printer_model}"></td>
            <td th:text="${user.department}"></td>
            <td th:text="${user.user_area}"></td>
            <td th:text="${user.user_number}"></td>
            <td th:text="${user.user_name}"></td>
            <td th:text="${user.user_phone}"></td>
            <td th:text="${user.remark}"></td>
            <td th:text="${user.production_date}"></td>
            <td th:text="${user.receive_date}"></td>
            <td><a th:href="@{/toEdit6(id=${user.id})}">修改</a></td>
            <!-- <td><a th:href="@{/delete(id=${user.id})}">删除</a></td> -->
        </tr>
        </tbody>

    </table>
</div>

<div class="modal-footer no-margin-top">
    <ul class="pagination pull-right no-margin">

        <!-- 首页 -->
        <li>
            <a th:href="'/list6?pageNum=0'">首页</a>
        </li>

        <!-- 上一页 -->
        <li th:if="${users.hasPrevious()}">
            <a th:href="'/list6?pageNum=' + ${users.previousPageable().getPageNumber()}" th:text="上一页"></a>
        </li>

        <!-- 中间页 -->
        <li th:each="pageNum:${#numbers.sequence(0, users.getTotalPages() - 1)}">
            <a th:href="'/list6?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum ne users.pageable.getPageNumber()}"></a>
            <a th:href="'/list6?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum eq users.pageable.getPageNumber()}" th:style="'font-weight:bold;background: #6faed9;'"></a>
        </li>

        <!-- 下一页 -->
        <li th:if="${users.hasNext()}">
            <a th:href="'/list6?pageNum=' + ${users.nextPageable().getPageNumber()}" th:text="下一页"></a>
        </li>

        <!-- 尾页 -->
        <li>
            <a th:href="'/list6?pageNum=' + ${users.getTotalPages() - 1}">尾页</a>
        </li>

    </ul>
</div>
</body>

</html>
