<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改信息界面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改信息</h1>

<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit6}" th:object="${user}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />

        <!-- 打印机编号 printer_number-->
        <div class="form-group">
            <label for="printer_number" class="col-sm-2 control-label">打印机型号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="printer_number"  id="printer_number" th:value="*{printer_number}"/>
            </div>
        </div>

        <!-- 打印机品牌 printer_brand-->
        <div class="form-group">
            <label for="printer_number" class="col-sm-2 control-label" >打印机编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="printer_brand" id="printer_brand" th:value="*{printer_brand}"/>
            </div>
        </div>

        <!-- 打印机型号 printer_model-->
        <div class="form-group">
            <label for="printer_model" class="col-sm-2 control-label">登记日期</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="printer_model"  id="printer_model" th:value="*{printer_model}"/>
            </div>
        </div>

        <!-- 使用部门 department-->
        <div class="form-group">
            <label for="department" class="col-sm-2 control-label">送修人员</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="department"  id="department" th:value="*{department}"/>
            </div>
        </div>

        <!-- 使用区域 user_area-->
        <div class="form-group">
            <label for="user_area" class="col-sm-2 control-label">报废原因</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_area"  id="user_area" th:value="*{user_area}"/>
            </div>
        </div>

        <!-- 领取数量 user_number-->
        <div class="form-group">
            <label for="remark"   class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_number"  id="user_number" th:value="*{user_number}"/>
            </div>
        </div>

        <!-- 负责人 user_name-->
        <div class="form-group">
            <label for="user_name"   class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_name"  id="user_name" th:value="*{user_name}"/>
            </div>
        </div>

        <!-- 负责人电话 user_phone-->
        <div class="form-group">
            <label for="user_phone"   class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="user_phone"  id="user_phone" th:value="*{user_phone}"/>
            </div>
        </div>

        <!-- 备注 remark-->
        <div class="form-group">
            <label for="remark"   class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark"  id="remark" th:value="*{remark}"/>
            </div>
        </div>

        <!-- 生产日期 production_date-->
        <div class="form-group">
            <label for="production_date"   class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="production_date"  id="production_date" th:value="*{production_date}"/>
            </div>
        </div>

        <!-- 领取日期 receive_date-->
        <div class="form-group">
            <label for="remark"   class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="receive_date"  id="receive_date" th:value="*{receive_date}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd6" th:href="@{/list6}" class="btn btn-info">返回上一级</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
